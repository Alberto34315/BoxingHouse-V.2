<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="timer-outline"></ion-icon>
      <ion-label>{{'TAB2.chronometer' | translate}}</ion-label>
    </ion-title>
    <app-popover slot="end"></app-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="tab2">
    <ion-label>{{'TAB2.rounds' | translate}}:
      <ion-button (press)="this.removeRoundPress()" (click)="this.removeRound()" (pressup)="this.clearPress()"
        (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
      {{this.round}}
      <ion-button (press)="this.addRoundPress()" (click)="this.addRound()" (pressup)="this.clearPress()"
        (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-label>
  </ion-item>
  <ion-item class="tab2">
    <ion-label>{{'TAB2.roundsT' | translate}}:
      <ion-button (press)="this.removeTRoundsPress()" (click)="this.removeTRounds()" (pressup)="this.clearPress()"
        (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
      {{time|async}}
      <ion-button (press)="this.addTRoundsPress()" (click)="this.addTRounds()" (pressup)="this.clearPress()"
        (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-label>
  </ion-item>
  <ion-item class="tab2">
    <ion-label>{{'TAB2.breakT' | translate}}:
      <ion-button (press)="this.removeBTimePress()" (click)="this.removeBTime()" (pressup)="this.clearPress()"
        (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>
      {{bTime|async}}
      <ion-button (press)="this.addBTimePress()" (click)="this.addBTime()" (pressup)="this.clearPress()"
        (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-label>
  </ion-item>

  <ion-item>

    <ion-button (click)="this.reset()" class="bCleStar" slot="start" shape="round">
      <ion-icon class="clear" name="close-circle-outline"></ion-icon>
      {{'TAB2.clean' | translate}}
    </ion-button>
    <ion-button (click)="this.openChronometer()" class="bCleStar" slot="end" shape="round">
      <ion-icon class="clear" name="caret-forward-circle-outline"></ion-icon>
      {{'TAB2.start' | translate}}
    </ion-button>
  </ion-item>
</ion-content>
