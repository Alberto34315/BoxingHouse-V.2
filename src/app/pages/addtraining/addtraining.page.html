<ion-header>
  <ion-toolbar>
    <ion-button shape="round" (click)="this.exit()" color="success">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form id="form" [formGroup]="task" (ngSubmit)="this.save()">
    <ion-item>
      <ion-label>{{'TRAINING.publish' | translate}}</ion-label>
      <ion-toggle class="ion-toggleTraining" formControlName="publish" [(ngModel)]="this.isPublic"
        (ionChange)="publish($event)"></ion-toggle>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">{{'TRAINING.title' | translate}}</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-list>
      <ion-reorder-group disabled="false" (ionItemReorder)="reorderItem($event)" id="reorder">
        <ion-item *ngFor="let entry of  this.training.exercises;let i=index">
          <ion-label>
            <ion-item>
              <ion-button (click)="this.removeExercise(entry)" color="light">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
              <ion-item>
                <ion-thumbnail slot="start">
                  <ion-img [src]="entry.photo"></ion-img>
                </ion-thumbnail>
                <div>
                  <h1>{{entry.nameExercise}}</h1>
                  {{entry.description}}
                </div>
              </ion-item>
              {{i+1}}ยบ
              <ion-reorder></ion-reorder>
            </ion-item>
          </ion-label>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
    <div class="centrado">
      <ion-button (click)="this.selectE()" style="margin: auto;" shape="round">
        <ion-icon name="add-circle-outline"></ion-icon>{{'EXERCISE.add' | translate}}
      </ion-button>
    </div>
    <ion-item class="tab2 ">
      <ion-label>{{'TAB2.breakT' | translate}}:
        <ion-button (press)="this.removeBTimePress()" (click)="this.removeBTime()" (pressup)="this.clearPress()"
          (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
        {{bTime|async}}
        <ion-button (press)="this.addBTimePress()" (click)="this.addBTime()" (pressup)="this.clearPress()"
          (pan)="this.clearPress()" class="addRemove" slot="start" shape="round">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-button type="submit">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-fab>
  </form>
</ion-content>
