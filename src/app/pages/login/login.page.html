<ion-header class="ion-no-border">
  <ion-toolbar>
  <!--  <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>-->
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>{{'LOGIN.login' | translate}}</h1>
   <img src="../../../assets/imgs/logo.png" />
  </div>

  <form id="form" [formGroup]="task" (ngSubmit)="this.sendForm()">
    <ion-item class="input">
      <ion-input formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="pass" type="password" placeholder="Password"></ion-input>
    </ion-item>    
    <ion-button [disabled]="!task.valid" type="submit" expand="block" shape="round">Login</ion-button>
  </form>
</ion-content>
