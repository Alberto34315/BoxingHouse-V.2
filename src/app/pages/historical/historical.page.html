<ion-header>
  <ion-toolbar>
    <ion-button shape="round" (click)="this.exit()" color="success">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of records">
      <ion-item >
       <div>
         <h1>{{item.localDateTime}}</h1>
      </div>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
